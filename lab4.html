<html>
  <head>
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4.css">
  </head>
  <body>
    
    <!--Header-->
    <header class="header">
      <h1>INST377 - Lab 4</h1>
    </header>

    <div class="container">

    <div class="section">
      <form id="alert-form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit" id="alertBtn">Alert Me</button>
      </form>
    </div>


    <div class="section">
      <button id="color-change-btn">Change Color</button>
    </div>
    </div>
    


    <div class="container">
 
    <div class="section">
      <form id="text-form">
        <label for="tester">Text Tester: </label>
        <input type="text" id="tester" name="tester" required>
        <button type="submit" id="validate-btn">Validate Text</button>
      </form>
    </div>

  
    <div class="section">
      <button id="add-txt-btn">Add Text</button>
    </div>
    </div>

    <script type="text/javascript">
      document.getElementById('alert-form').addEventListener('submit', function(event) {
        var name = document.getElementById('name').value;
        if (name.trim() !== '') {
          showAlert(name);
        } else {
          alert('Please enter your name!');
        }
      });

    function showAlert(name) {
      alert('Hi ' + name + '!');
    }

    document.getElementById('color-change-btn').addEventListener('click', function() {
      changeColor();
    });

    function changeColor() {
      var body = document.body;
      var currentColor = body.style.backgroundColor;
      if (currentColor === 'navy' || currentColor === '') {
        body.style.backgroundColor = 'pink';
      } else if (currentColor === 'pink') {
        body.style.backgroundColor = 'navy';
      }
    }
    document.getElementById('text-form').addEventListener('submit', function(event) {
      
      var text = document.getElementById('tester').value;
      var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      
      if (validation.test(text)) {
        alert('Text contains special characters!');
      } else {
        alert('Text is valid!');
      }
    });
    document.getElementById('add-txt-btn').addEventListener('click', function() {
      addText();
    });

    function addText() {
      var pageTitle = document.querySelector('h1');
      pageTitle.textContent += ' Add Text';
    }

    </script>
  </body>
</html>
